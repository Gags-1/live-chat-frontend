<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Chat</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="Logo.png" alt="Synapse Logo">
        </div>
        <hr>
        <h3>Friends</h3>
        <ul id ="friendList">
        </ul>
        <hr>
        <h3>Online Users</h3>
        <ul id="userList">
        </ul>
        <button id="disconnectBtn" onclick="disconnect()">Disconnect</button>
    </div>

    <div class="chat-area">
        <h2>Your ID: <span id="ws-id"></span></h2>
        <div id="status" class="status"></div>
     
        <ul id='messages'></ul>
        
        <form action="" onsubmit="sendMessage(event)" class="chat-form">
            <input type="text" id="messageText" autocomplete="off" placeholder="Type a message"/>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
